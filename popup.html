<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="text/javascript" src="data.js"></script>
</head>
<body>
  <div class="topBar">
    <button id="logIn"> Log in </button>
    <button id="logout"> Log Out </button>
    <form>
      <input id="search" placeholder="Search your list">
      <button id="go" type="submit"> Search </button>
    </form>
    <div style="display:inline-block; float:right">
      <div id="listType" class="textDisplay"></div>
      <button id="toggle"> Toggle </button>
    </div>
  </div>

  <div class="iconContainer">
    <i id="notificationIcon" class="fa-solid fa-bell"></i>
    <i id="statsIcon" class="fa-solid fa-chart-bar"></i>
  </div>

  <div id="display" class="animeGrid"></div>

  <!-- Petit overlay pour afficher Stats ou Notifs -->
  <div id="overlayPanel"></div>

  <script src="popup.js"></script>
</body>
</html>
