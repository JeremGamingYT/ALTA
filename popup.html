<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="text/javascript" src="data.js"></script>
</head>
<body>
  <!-- Barre principale avec recherche et actions -->
  <div class="topBar">
    <button id="logIn" class="primaryBtn">
      <i class="fas fa-sign-in-alt"></i> Log In
    </button>
    <button id="logout" class="secondaryBtn">
      <i class="fas fa-sign-out-alt"></i> Log Out
    </button>
    
    <div class="searchWrapper">
      <i class="fas fa-search searchIcon"></i>
      <input id="search" placeholder="Search your list..." type="search">
      <button id="go" type="submit" class="searchBtn">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div class="toggleContainer">
      <span id="listType" class="textDisplay">ANIME</span>
      <button id="toggle" class="toggleBtn">
        <i class="fas fa-exchange-alt"></i>
      </button>
    </div>
  </div>

  <!-- Barre d'outils -->
  <div class="toolbar">
    <button id="notificationIcon" class="toolbarBtn">
      <i class="fa-solid fa-bell"></i>
      <span class="tooltiptext">Notifications</span>
    </button>
    <button id="statsIcon" class="toolbarBtn">
      <i class="fa-solid fa-chart-bar"></i>
      <span class="tooltiptext">Statistics</span>
    </button>
  </div>

  <!-- Grille principale -->
  <div id="display" class="animeGrid"></div>

  <!-- Overlay pour stats/notifications -->
  <div id="overlayPanel" class="overlayPanel"></div>

  <script src="popup.js"></script>
</body>
</html>
